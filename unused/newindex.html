<script>

  function shuffle(a) {for (let i = a.length - 1; i > 0; i--) {const j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]]} return a;}
  function choose(arr) {return arr[Math.floor(Math.random() * arr.length)]}

  let mobile = (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))
  // if (mobile) {
  //    $('p').css("font-size", "20px")
  //    $('.nameBox').css("width", "750px").css("flex-direction", "column")
  //    $('.socialIcon').css("height", "40px")
  //    $('.box').css("width", "96%").css("padding", "5 5")
  // }

  function brighten(col) {
    return col.replace(/128/g, "255").replace(/64/g, "128")
  }

  function colorTabs() {
    $('.tab').each(function () {
      let tab = $(this)
      let tabBG = tab.attr('bg')
      if (tab.hasClass('selected')) tab.css('background-color', `rgba(${brighten(tabBG)}, 0.75)`)
      else tab.css('background-color', `rgba(${tabBG}, 0.5)`)
    })
  }

  // create video playlists
  $('.videoBox').each(function () {
    let playlist = $(this)
    $(this).append(`<a target="_blank" href="https://www.youtube.com/playlist?list=${playlist.attr('playlist')}"><p style="color: aqua"; class="small">${playlist.attr('caption')}</p></a>
   <iframe src="https://www.youtube.com/embed/videoseries?list=${playlist.attr('playlist')}" frameborder="1"
   allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="ytlink"></iframe>`)
  })

  let playlists = $('#playlists')
  playlists.scrollLeft((playlists[0].scrollWidth - playlists.width()) / 2)

  $(document).on('click', '.tab', function () {
    if (!Array.isArray(portfolio)) return
    $("#portfolio").html("")
    let type = $(this).attr('type')
    $(".tab").removeClass("selected")
    $(this).addClass("selected")
    colorTabs()
    let stuff = (type == "featured") ? portfolio.filter(x => x.featured) : portfolio.filter(x => x.type == type).sort((a, b) => a.name.localeCompare(b.name))
    stuff.forEach(x => $("#portfolio").append(`<a class="thingLink${mobile ? " mobile" : ""}" target="_blank" href="${x.link}">
         <div tabindex=-1 class="thing" style="background-color: rgba(${($('.selected').attr('bg'))}, 0.75)">
         <p${!mobile && x.titleSize ? ` style="font-size: ${x.titleSize}px"` : ""} class="thingTitle"><img src="portfolio/${x.icon || "none"}.png">${x.name.replace(/^\*/, "")}</p>
         <p class="thingInfo smaller">${x.description}</p>
      </div></a>`))
  })

  $(document).on('focus', '.thing', function () {
    $(this).parent('a').focus()
  })

  $("#featured").trigger('click')

  let extras = $('#extraSocials')
  let extrasIcon = $('#extraSocialIcon')
  extrasIcon.click(function () {
    extras.toggle()
    let visible = extras.is(":visible")
    extrasIcon.attr("src", `./assets/${extrasIcon.attr(visible ? "data-on" : "data-off")}`)
  })

  if (typeof artStuff != "object") artStuff = {}
  let artPool = shuffle(artStuff.art || [])
  let artIndex = -1

  function chooseArt(step) {
    if (!artPool.length) return
    $('.randomArt').remove()
    $('#loadArt').text($('#loadArt').attr('msg'))
    //artIndex += mobile ? 1 : 2
    step ? (artIndex += step) : (artIndex++)
    if (artIndex < 0) artIndex = artPool.length
    let selectedArt = [artPool[artIndex % artPool.length]]
    //if (!mobile) selectedArt.push(artPool[(artIndex + 1) % artPool.length])
    selectedArt.forEach(x => {
      let artistLink = (artStuff.artists).find(y => x.artist == y.name)
      $("#art").append(`<div class="randomArt">
            <a class="fanartLink" href="./art/${x.filename}" target="_blank" title="${x.hover}">
               <img src="./art/${x.filename}" class="fanart ${x.class || ""}" height="${mobile ? 250 : 400}px"${mobile ? ` title="${x.hover}"` : ""}>
            </a>
            <p style="margin-bottom: 0px">${x.type || "Fanart"} from <a ${artistLink ? `href="${artistLink.link}" target="_blank"` : ""}>${x.artist}</a></p>
            <p style="margin: 15px auto 0px auto; height: 60px;" class="small"><i>${x.description}</i></p>
         </div>`)
    })
  }

  $(document).on('click', '.nsfw', function (e) {
    $(this).removeClass('nsfw')
    e.preventDefault()
  })

  let neatPool = ['Have fun', 'Neat', 'Whoa', 'Nice', 'Cool', 'Sure', 'Why not', 'Sweet', 'Funky', 'Zoinks']
  $('#showEmail').click(function () {
    if ($('#myEmail').text()) $('#myEmail').text("")
    else $('#myEmail').text(`My email is therealgdcolon[at]gmail.com. ${choose(neatPool)}!`)
  })

  if (window.location.search.match(/(&|\?)srs/)) {
    $('#fullbody').attr('src', "./assets/javiwave.png").removeClass('flipOnHover')
    $('#kitsuneh').text("and more")
    $('.uwu').hide()
  }
  else if (window.location.search.match(/(&|\?)noart/)) $('#art').hide()
  else if (!mobile) chooseArt()
  else $('#loadArt').text("Load!")

</script>
